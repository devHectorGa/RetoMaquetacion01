<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Dimas' HTML & CSS Challenge</title>
</head>
<body>
  <!-- Aqui comienza la seccion de Nav -->
  <header class="header-container">
    <section class="header-items-container">
      <div class="general-header-description-container">
        <h2>Social Media Dashboard</h2>
        <h3>Total Followers: 23,004</h3>
      </div>
      <div class="button-container"> 
        <button>Dark Mode</button>
      </div>
    </section>
  </header>
  <!-- Aqui termina la seccion de Nav -->

  <!-- Aqui comienza el main de la pagina -->
  
  <main>
  <!-- Aqui comienza la seccion de Facebook -->
  <section class="general-main-container">
    <section class="follower-container">
      <div class="fb-media-container">
        <img src="images/icon-facebook.svg" alt="Facebook Icon">
        <p>@nathanf</p>
        <p>1987</p>
        <h3>Followers</h3>
        <p>12 Today</p>
      </div>
      <!-- Aqui termina la seccion de facebook -->
      
      <!-- Aqui comienza la seccion de twitter -->
      <div class="tw-media-container">
        <img src="images/icon-twitter.svg" alt="Twitter Icon">
        <p>@nathanf</p>
        <p>1044</p>    
        <h3>Followers</h3>
        <p>99 Today</p>
      </div>
      <!-- Aqui termina la seccion de twitter -->

      <!-- Aqui termina la seccion de instagram -->
      <div class="ig-media-container">
        <img src="images/icon-instagram.svg" alt="Instagram Icon">
        <p>@realnathanf</p>
        <p>11k</p>
        <h3>Followers</h3>
        <p>1099 Today</p>
      </div>
      <!-- Aqui termina la seccion de instagram -->

      <!-- Aqui comeinza la seccion de youtube -->
      <div class="yt-media-container">
        <img src="images/icon-youtube.svg" alt="Youtube Icon">
        <p>Nathan F.</p>
        <p>8239</p>
        <h3>Subscribers</h3>
        <p>144 Today</p>
      </div>
    </section>
    <!-- Aqui termina la seccion de youtube -->

    <!--Comienzo Seccion del Overview -->
    <!-- <section class="overview-container">
      <h2>Overview - Today</h2>
    </section> -->
    <!-- Fin seccion del Overview -->
    
    <!-- Comienzo seccion del Vistas FB -->
    <!-- seccion final -->
  </section>
</main>
  <!-- Aqui termina el main de la pagina -->

  <footer>
    <div class="attribution">
      Coded by <a href="#">Dimas Mendoza</a>.
    </div>
  </footer>
</body>
</html>
